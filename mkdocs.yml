site_name: 学习笔记与工作总结
site_description: 个人学习笔记与工作经验总结
site_author: renxiaoweimail@163.com
site_url: https://bytewei.github.io/

repo_name: 'bytewei'
repo_url: 'https://github.com/bytewei/bytewei.github.io'

theme:
  name: material
  palette:
    primary: 'Blue Grey'
    accent: 'Pink'
  features:
    - navigation.tabs
    - navigation.instant
  #font:
    #text: 'Ubuntu'
    #code: 'Ubuntu Mono'
  language: 'zh'

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/bytewei
  search:
    language: 'zh'
  analytics:
    provider: google
    property: G-XGGEQLRW5M

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
      #emoji_generator: !!python/name:pymdownx.emoji.to_svg
      #emoji_generator: !!python/name:pymdownx.emoji.to_png_sprite
      #emoji_generator: !!python/name:pymdownx.emoji.to_svg_sprite
      #emoji_generator: !!python/name:pymdownx.emoji.to_awesome
      #emoji_generator: !!python/name:pymdownx.emoji.to_alt
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde

nav:
  - 介绍:
      - 1. 说明: index.md

  - k8s:
      - 1. 概览: index0.md
      - 2. 分类介绍: dir1/1.md
      - 3. 总结: dir2/2.md
  - Docker:
      - 1. 概览: index1.md
      - 2. 分类介绍: dir1/1.md
      - 3. 总结: dir2/2.md
  - Go:
      - 1. 概览: index2.md
      - 2. 分类介绍: dir1/1.md
      - 3. 总结: dir2/2.md
  - DevOps:
      - 1. 概览: index3.md
      - 2. 分类介绍: dir1/1.md
      - 3. 总结: dir2/2.md
  - DB:
      - 1. 概览: index4.md
      - 2. 分类介绍: dir1/1.md
      - 3. 总结: dir2/2.md
  - Linux:
      - 1. 概览: index5.md
      - 2. 分类介绍: dir1/1.md
      - 3. 总结: dir2/2.md